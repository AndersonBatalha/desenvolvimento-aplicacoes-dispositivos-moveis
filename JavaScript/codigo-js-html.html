<!DOCTYPE html>
<html>
	<head>
		<title>Página com código JavaScript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!--
		Existem duas formas de inserir código JavaScript em HTML

		1. Inserir no próprio documento HTML
		2. Manter o código em arquivo separado.
		-->

		<!--
		No documento HTML: usar a tag <script>
		-->

		<script type="text/javascript">
			// inserir aqui o código
			console.log("Olá mundo");
		</script>

		<!--
		Em um arquivo externo: também usar a tag <script>, preenchendo o atributo src
		-->
		<script type="text/javascript" src="variaveis.js"></script>	

		<!--
		Utilizar um framework, por exemplo JQuery
		-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	


	</body>
</html>
