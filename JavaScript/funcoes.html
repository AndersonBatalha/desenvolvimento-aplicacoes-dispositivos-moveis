<!DOCTYPE html>
<html>
	<head>
		<title>Funções JavaScript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p id="resultado_soma"></p>
		<p id="resultado_subtracao"></p>
		<script type="text/javascript">
			function alerta() { // declaração da função
				alert("Hello world!");
			}

			alerta() // invocando a função
			function calcular(operacao, num1, num2) {
				switch(operacao) {
					case "soma": 
						return num1 + num2;
					case "subtracao": 
						return num1 - num2;
					case "mult": 
						return num1 * num2;
					case "divisao": 
						return num1 / num2;
					case "resto": 
						return num1 % num2;
				}	
			}
			calcular("soma", 10, 20);
			calcular("subtracao", 40, 20);

			document.getElementById(resultado_soma).innerHTML = calcular("soma", 10, 20);
			document.getElementById(resultado_subtracao).innerHTML = calcular("subtracao", 40, 20);


		</script>
	</body>
</html>
