<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript - Variáveis (Exemplo 2)</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			// comentário de linha única
			/*
			comentário de mútliplas linhas
			*/
			var anoAtual=2018;
			var anoNascimento = prompt("Informe seu ano de nascimento: ");
			var idadeAtual = anoAtual - anoNascimento // operador matemático de subtração
			alert("Sua idade é: " + idadeAtual + " anos."); // sinal de + concatena strings
		</script>

	</body>
</html>
