<ion-header>

    <ion-navbar>
        <ion-title>template-driven</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form #formulario='ngForm' (ngSubmit)="onSubmit(formulario)">
        <ion-item>
            <ion-label floating>Login</ion-label>
            <ion-input ngModel #email='ngModel' required email type="email" name='email' clearInput='True'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input ngModel #email='ngModel' required type='password' name='password'></ion-input>
        </ion-item>
        <button round outline ion-button large block type="submit ">Login</button>
    </form>
</ion-content>
