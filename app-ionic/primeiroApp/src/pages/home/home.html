<ion-header>
    <ion-navbar>
        <ion-title>
            Menu
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button block large (tap)="menu('HelloWorldPage')">Hello world</button>
    <button ion-button block large (tap)="menu('DataBindingPage')">data binding</button>
    <button ion-button block large (tap)="menu('TesteComponentePage')">Componentes</button>
    <button ion-button block large (tap)="menu('FormLoginPage')">Cadastre-se</button>

    <ion-list>
        <ion-item (click)="menu('TemplateDrivenPage')">Template Driven</ion-item>
        <ion-item (click)="menu('DataDrivenPage')">Data Driven</ion-item>
    </ion-list>

    <ion-list>
        <ion-item *ngFor='let post of posts' (tap)='abrirPosts(post.id)'>
            {{ post.title }}
        </ion-item>
    </ion-list>

</ion-content>
